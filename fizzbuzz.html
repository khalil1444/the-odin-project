<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fizz buzz</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("please enter the number"));
      for (let i = 0; i < number; i++) {
        if ((i + 1) % 3 == 0 && (i + 1) % 5 == 0) {
          console.log("FizzBuzz");
        } else if ((i + 1) % 3 == 0) {
          console.log("Fizz");
        } else if ((i + 1) % 5 == 0) {
          console.log("Buzz");
        } else console.log(i + 1);
      }
    </script>
  </body>
</html>
